<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}" type="text/css">
    <link rel="shortcut icon" href="/static/favicon/AI.png" type="image/x-icon">

    <script src="{{ url_for('static', filename= 'js/jQuery_3_1.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename= 'js/LogIn.js') }}" type="text/javascript"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/font-awesome.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap_min.css') }}" type="text/css">
    <script src="{{ url_for('static', filename= 'js/bootstrap_min.js') }}" type="text/javascript"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"  onclick="location.reload();" href="#">Project test</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a  onclick="location.reload();" href="#">Home</a></li>
    </ul>
  </div>
</nav>

<h2>Login</h2><br>
<div class="login">
    <form id="login" method="get">
        <label><b>User name
        </b>
        </label>
        <input type="text" name="txtUsername" id="txtUsername" placeholder="name">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input type="Password" name="txtPass" id="txtPass" placeholder="password">
        <br><br>
        <input type="button" name="btnLogIn" id="btnLogIn" value="Log In">
    </form>
</div>
</body>
</html>
