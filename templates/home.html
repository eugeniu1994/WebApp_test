<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/font-awesome.css') }}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename= 'js/bootstrap_min.js') }}" type="text/javascript"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}" type="text/css">
    <link rel="shortcut icon" href="/static/favicon/AI.png" type="image/x-icon">

    <script src="{{ url_for('static', filename= 'js/jQuery_3_1.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename= 'js/home.js') }}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" onclick="location.reload();" href="#">Project test</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a  onclick="location.reload();" href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Welcome {{ user }}</a></li>
            <li><a href="/logOff"><span class="glyphicon glyphicon-log-in"></span> Log off</a></li>
        </ul>
    </div>
</nav>

<div class="upload">
    <button type="button" id="btnUpload"
            onclick="$('#inputUploadId').trigger( 'click' )">Add file
    </button>

    <div class="upload_wrap">
        <input class="file_upload" id="inputUploadId" type='file' onchange="uploadFile(this);" accept=".csv"/>

        <div class="drag">
            <h3>Drop a file</h3>
        </div>
    </div>

</div>
<div id='divResultId'>

</div>

</body>
</html>
